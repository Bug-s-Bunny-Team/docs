      #       elif [[ "$filename" == ve_*.pdf ]]; then
      #         mv "$pdf" build/Verbali/Esterni
      #       else
      #         mv "$pdf" build/
      #       fi
      #     done

      - name: Move to build directory
        run: |
          mkdir build
          cp --parents src/**/*.pdf build/
          cp --parents src/*.pdf build/
          mv build/src/* build/
          rm -rf build/src

      - name: Upload as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: documents
          path: build/
          retention-days: 7
      
