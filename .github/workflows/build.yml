jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Compile documents
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            src/Esterni/Verbali/*.tex
            src/Interni/Verbali/*.tex
            src/!(common|classes|assets)/*.tex
          glob_root_file: true
          work_in_root_file_dir: true
      
      # - name: Move to build directory
      #   run: |
      #     mkdir -p build/Verbali/Interni build/Verbali/Esterni
      #     for pdf in $(find src -iname "*.pdf"); do
      #       filename=$(basename "$pdf")
